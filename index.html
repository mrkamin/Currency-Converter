<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-primary-subtle">

    <div class="card justify-center align-items-center d-flex mt-5 p-2" style="width: 30rem;">
        <img src="./image/images.png" class="card-img-top h-25 d-inline-block" style="width: 90px;" alt="Carrency-logo">
        <div class="card-body align-items-center d-flex flex-column">
            <h1>Carrency Converter</h1>
        </div>
        <div class="flex-column d-flex p-2" style="width: 100%;">
            <label for="amount " class="fs-5 fw-bold">Ammount:</label>
            <input type="number" id="amount-input" value="100" class="border-0 border-bottom">
        </div>
        <div class="d-flex gap-3" style="width: 100%;">
            <select name="from-currency" id="from-currency" style="width: 100%;" class=" rounded-1 p-2 border-0 bg-primary-subtle"></select>
            <select name="to-currency" id="to-currency" style="width: 100%;" class=" rounded-1 p-2 border-0 bg-primary-subtle"></select>
        </div>
        <button id="btn" class="btn bg-primary-subtle m-2 rounded-1 fs-5" style="width: 100%;">Convert Currency</button>
        <p id="result" class="bg-primary-subtle rounded-1 p-2 text-center fs-5" style="width: 100%;"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
    <script  src="currency.js"></script>
        <script  src="index.js"></script>
        
</body>
</html>
